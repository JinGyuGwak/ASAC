<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./main_css/menuHover.css">

    <title>Document</title>
    <link rel="stylesheet" href="modal.css">
    <script src="https://kit.fontawesome.com/63a349e9d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="modal_login">
        <header style="padding: 16px 20px;">
            <p style="font-weight: 900;">wanted</p>
            <div id="modal_login_text" style="padding-top:20px;">
                <h1>직장인을 위한<br>커리어 플랫폼, 원티드!</h1>
                <h3>커리어 성장과 행복을 위한 여정
                    <br>지금 원티드에서 시작하세요.
                </h3>
            </div>          
        </header>
        <div class="mail_page">
            <div style="padding-bottom:14px">
                <label id="mail_label">이메일<br></label>
                <input type="email" placeholder="이메일을 입력해 주세요." id="email_text">
            </div>

            <div>
                <button id="email_submit_btn">📧이메일로 계속하기</button>
                <div class="email_submit_text">
                    <div style="margin: 0.8em 0;">or</div>
                    <div style="margin-bottom: 1em;">다음 계정으로 계속하기</div>
                </div>
            </div>
            <div class="sns">
                <ul class="sns_list">
                    <li><i class="fa-solid fa-comment"></i>
                        <br>Kakao</li>
                    <li><i class="fa-brands fa-facebook-f"></i>
                        <br>Facebook</li>
                    <li><i class="fa-brands fa-google"></i>
                        <br>Google</li>
                    <li><i class="fa-brands fa-apple"></i>
                        <br>Apple</li>
                </ul>
            </div>
            <p id="foot">
                걱정마세요! 여러분의 지원 활동은 SNS에 노출되지 않습니다.
                <br>회원가입 시 개인정보 처리방침과 이용약관을 확인하였으며, 동의합니다.
            </p>
        </div>
    </div>
</body>
</html>
